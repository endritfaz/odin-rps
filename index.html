<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <script src="rps.js" defer></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="title">ROCK PAPER SCISSORS</div>

  <div class="results">
    <div id="human-info">
      <img id="human-move" src="images/rock.jpg">
      <div id="human-score"></div>
    </div>

    <div id="seperator">-</div>

    <div id="computer-info">
      <img id="computer-move" src="images/paper.jpg">
      <div id="computer-score"></div>
    </div>
  </div>

  <div class="moves">
    <div class="move"><button class="rock"><img src="images/rock.jpg"></button></div>
    <div class="move"><button class="paper"><img src="images/paper.jpg"></button></div>
    <div class="move"><button class="scissors"><img src="images/scissors.jpg"></button></div>
  </div>

  <div class=play-again-container>
    <button class="play-again-btn">Play again</button>
  </div>
</body>
</html>
